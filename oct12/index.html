<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Forms</title>
</head>
<body>
  <section id="contacts">
    <h2>Contacts</h2>
    <hr />
    <hr />

    <form>
      <div>
        <legend><span>Name</span>
          <input type="text" id="name" value="" placeholder="Name">
        </legend>
        <legend><span>Email</span>
          <input type="email" id="email" value="" placeholder="Email">
        </legend>
      </div>
      <div>
        <textarea id="message" rows="2" cols="30" placeholder="Message"></textarea>
        <!-- <input type="submit" id="submit" value="SEND"> -->
        <button type="button" id="submit">SEND</button>
      </div>
    </form>
  </section>

    <script src="js/script.js"></script>

</body>
</html>
